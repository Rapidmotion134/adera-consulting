        </svg>
      </span>
      <p class="title">Create Payment</p>
    </div>
  </div>
  <p class="title page-title">Enter Information</p>
  <div class="section">
    <div class="grid">
      <div class="child">
        <p>Payment Title</p>
        <input type="text" [(ngModel)]="title" name="username" class="input" placeholder="Enter Title" required>
      </div>
      <div class="child">
        <p>Payment Price(Stripe)</p>
        <input type="text" [(ngModel)]="title" name="username" class="input" placeholder="Enter Title" required>
      </div>
      <div class="child">
        <p>Payment Price(Birr)</p>
        <input type="text" [(ngModel)]="title" name="username" class="input" placeholder="Enter Title" required>
      </div>
      <div class="child">
        <p>Bank Title</p>
        <input type="text" [(ngModel)]="title" name="username" class="input" placeholder="Enter Title" required>
      </div>
      <div class="child">
        <p>Account Name</p>
        <input type="text" [(ngModel)]="title" name="username" class="input" placeholder="Enter Title" required>
      </div>
      <div class="child">
        <p>Bank Account Number</p>
        <input type="text" [(ngModel)]="title" name="username" class="input" placeholder="Enter Title" required>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button class="back-button" (click)="navigateBack()">
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
      </span>
      Back
    </button>
    <button class="send-button" (click)="sendInvoice()">
      <span>Finish</span>
      <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
          </svg>
        </span>
    </button>
  </div>
</div>
