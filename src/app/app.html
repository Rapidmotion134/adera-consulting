@if (url === 'login') {
  <ng-container>
    <router-outlet/>
  </ng-container>
} @else {
  <ng-container>
    <app-nav [isAdmin]="isAdmin"></app-nav>
    <div class="body">
      <div class="sidenav">
        <div class="nav-container">
          <ng-container>
            <p class="headers">MENU</p>
            <div class="list">
            <span [routerLink]="['dashboard']" class="links" [ngClass]="{ 'selected': url === 'dashboard'}">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-columns"
                   viewBox="0 0 16 16">
                <path
                  d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm8.5 0v8H15V2zm0 9v3H15v-3zm-1-9H1v3h6.5zM1 14h6.5V6H1z"/>
              </svg>
              <p class="nav">Dashboard</p>
            </span>
						<span [routerLink]="['notifications']" class="links" [ngClass]="{ 'selected': url === 'notifications'}">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"  class="bi bi-bell" viewBox="0 0 16 16">
								<path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
							</svg>
              <p class="nav">Notifications</p>
            </span>
						<!-- @if (isAdmin) {
							<span [routerLink]="['analytics']" class="links" [ngClass]="{ 'selected': url === 'analytics'}">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07"/>
								</svg>
								<p class="nav">Analytics</p>
							</span>
						} -->
            </div>
            <p class="headers">ADMINISTRATION</p>
            <div class="list">
              @if (isAdmin) {
                <span [routerLink]="['users']" class="links" [ngClass]="{ 'selected': url === 'users'}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-people" viewBox="0 0 16 16">
                    <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
                  </svg>
                  <p class="nav">User Management</p>
                </span>
              }
              <span [routerLink]="['documents']" class="links" [ngClass]="{ 'selected': url === 'documents'}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-file-earmark-text-fill" viewBox="0 0 16 16">
                  <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M4.5 9a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1zM4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 1 0-1h4a.5.5 0 0 1 0 1z"/>
                </svg>
                <p class="nav">Document Management</p>
              </span>
              <span [routerLink]="['payment']" class="links" [ngClass]="{ 'selected': url === 'payment'}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-cash-stack" viewBox="0 0 16 16">
                  <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                  <path d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2z"/>
                </svg>
                <p class="nav">Payment Management</p>
              </span>
              <span [routerLink]="['requests']" class="links" [ngClass]="{ 'selected': url === 'requests'}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-copy" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                </svg>
                <p class="nav">Requests</p>
              </span>
            </div>
            <p class="headers">DOCUMENT</p>
            @if (isAdmin) {
              <div class="list">
                <span [routerLink]="['/', 'document', 'select' ]" class="links" [ngClass]="{ 'selected': url === 'document'}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-send-fill" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
                  </svg>
                  <p class="nav">Send Document</p>
                </span>
              </div>
            } @else {
              <div class="list">
                <span [routerLink]="['/', 'document', 'request' ]" class="links" [ngClass]="{ 'selected': url === 'document'}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-send-fill" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
                  </svg>
                  <p class="nav">Send Document</p>
                </span>
              </div>
            }
          </ng-container>
        </div>
      </div>
      <div class="page-container">
        <router-outlet/>
      </div>
    </div>
  </ng-container>
}
